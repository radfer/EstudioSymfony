# default rules
homepage:
  url:   /
  param: { module: inicio, action: menuInicio }

# generic rules
# please, remove them by adding more specific rules
abogadosAsoc:
    url:   /inicio/abogadosAsoc
    param: {module: inicio, action: abogadosAsoc }    
   
quienesSomos:
